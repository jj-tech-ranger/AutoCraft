{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ service.name }} - AutoCraft</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 0; }
        .header { background: #160078; color: white; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .service-detail { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #160078; font-size: 32px; margin-bottom: 20px; }
        .description { color: #5a6782; line-height: 1.8; font-size: 18px; margin-bottom: 25px; }
        .price { font-size: 28px; color: #160078; font-weight: bold; margin: 20px 0; }
        .btn { background: #160078; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px; }
        .btn:hover { background: #5a6782; }
    </style>
</head>
<body>
    <div class="header"><h1>Service Details</h1></div>
    <div class="container">
        <div class="service-detail">
            <h1>{{ service.name }}</h1>
            <p class="description">{{ service.description }}</p>
            <div class="price">${{ service.price }}</div>
            <p>Duration: {{ service.duration }} minutes</p>
            <a href="{% url 'bookings:booking_create' %}?service={{ service.id }}" class="btn">Book Now</a>
        </div>
    </div>
</body>
</html>
